<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 20</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: palegreen;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        nav{
            min-height: 50px;
            background-color: paleturquoise;
            display: flex;
            align-items: center;
        }
        ul{
            display: flex;
            list-style: none;
            margin-left: auto;
        }
        li{
            padding-left: 20px;
            padding-right: 20px;
        }
        h2{
            margin-left: 20px;
            color: darkgreen;
        }
        a{
            text-decoration: none;
            color: darkgreen;
            font-weight: bold;
        }
        .gallery{
            width: 100vw;
            height: 40vh;
            background-color: palegoldenrod;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        img{
            width: 240px;
            height: 160px;
        }
        img:hover{
            transform: rotateZ(10deg);
        }
        marquee{
            background-color: yellow;
            font-size: 24px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <nav>

        <ul>

        </ul>
    </nav>

    </header>
