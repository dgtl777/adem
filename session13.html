<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
    <style>
        body {
            background-color: lightblue;
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Hero Form</legend>
            <label for="">Favourite Subject</label>
            <input type="text" name="" id="" placeholder="English" disabled><br><br>
            <label for="">Enter your date of birth</label>
            <input type="date" name="" id=""><br><br>
            <label for="">Select You Favourite Hero:</label>
            <select name="" id="">
                <optgroup label="Marvel Heroes">
                    <option value="" selected>Thor</option>
                    <option value="">Iron Man</option>
                    <option value="">Captain America</option>
                </optgroup>
                <Optgroup label="DC Heroes">
                    <option value="">Superman</option>
                    <option value="">Batman</option>
                    <option value="">Wonder Women</option>
                </Optgroup>
            </select><br><br>
            <label for="">How much do you like the hero?</label>
            <input type="range" min="0" max="100" name="" id=""><br><br>
            <label for="">Upload File:</label>
            <input type="file" name="" id="">
        </fieldset>
    </form>

</body>

</html>
