<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body style="text-align: center;background-color: blanchedalmond;">
    <header>
        <h1>Tables and Designs</h1>
    </header>
    <table style="width: 100%;border: 5px inset green;background-color: bisque">
        <thead>
            <tr>
                <th style=" border: 1px solid black;">Things I want to eat!</th>
                <th style="border: 3px double black;">Places I want to go!</th>
                <th style="border: 1px dotted black;">Things I want to buy</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px dashed black;">Noodle</td>
                <td style="border: 4px inset red;">Dubai</td>
                <td style="border: 4px outset blue;">PC</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>

</html>
