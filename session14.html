<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 14</title>
    <link rel="shortcut icon"
        href="https://thumbs.dreamstime.com/b/survey-clipboard-cartoon-pen-ticking-crossing-boxes-other-form-46867960.jpg"
        type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: lightskyblue;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        form {
            width: 400px;
            height: 350px;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin: auto;
            margin-top: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, .2);
        }

        .email,
        .login,
        .password {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, .2);
        }

        .login {
            background-color: #0066ff;
            color: white;
            font-weight: bolder;
            font-size: 18px;
        }

        a {
            color: #0066ff;
            text-decoration: none;
            font-size: 14px;
        }

        .createDiv {
            border-top: 1px solid rgba(0, 0, 0, .2);
        }

        .cna {
            padding: 15px;
            background-color: #33cc33;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, .2);
            color: white;
            font-weight: bolder;
            font-size: 18px;

        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        nav {
            height: 40px;
            background-color: orange;
            display: flex;
            align-items: center;
        }

        ul {
            margin-left: auto;
            display: flex;
            list-style: none;
        }

        a {
            text-decoration: none;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 18px;
            font-weight: bolder;
            color: white;
            border-left: 3px dashed white;
        }

        h2 {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <h2>Logo</h2>
        <ul>
            <a href="">
                <li>Home</li>
            </a>
            <a href="https://www.google.com/">
                <li>About</li>
            </a>
            <a href="">
                <li>Contact</li>
            </a>
        </ul>
    </nav>
    <header>
        <h1>
            <u>Form Design</u>
        </h1>
    </header>
    <form action="">
        <input class="email" type="email" placeholder="Email address or phone number"><br><br>
        <input class="password" type="password" placeholder="Password"><br><br>
        <input class="login" type="submit" value="Log In"><br><br>
        <a href="">Forget password?</a><br><br>
        <div class="createDiv">
            <br>
            <button class="cna">Create New Account</button>
        </div>
    </form>
</body>

</html>
