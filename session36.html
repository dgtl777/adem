<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 36</title>
    <style>
        body {
            background-color: skyblue;
            text-align: center;
        }

        h1 {
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>HTML Templates</h1>
    </header>
    <h1>Quiz</h1>
    <h2>Which is the fastest animal in the world?</h2>
    <label for="">Cheetah</label>
    <input type="radio" name="fast" id="" value="cheetah">
    <label for="">Bear</label>
    <input type="radio" name="fast" id="" value="bear">
    <h2>Who is the King of the Jungle?</h2>
    <label for="">Lion</label>
    <input type="radio" name="king" id="" value="lion">
    <label for="">Tiger</label>
    <input type="radio" name="king" id="" value="tiger">
    <h2>Which is the tallest building in the world?</h2>
    <label for="">Burj Khalifa</label>
    <input type="radio" name="build" id="" value="burj">
    <label for="">Twin Tower</label>
    <input type="radio" name="build" id="" value="twin">
    <h2>Which is the king of fruits?</h2>
    <label for="">Mango</label>
    <input type="radio" name="fruit" id="" value="mango">
    <label for="">Pineapple</label>
    <input type="radio" name="fruit" id="" value="pine">
    <h2>Which is the queen of fruits?</h2>
    <label for="">Litchi</label>
    <input type="radio" name="queen" id="" value="litchi">
    <label for="">Strawberry</label>
    <input type="radio" name="queen" id="" value="berry"><br><br>
    <button onclick="result()">Submit</button>
    <template>
        <h2 id="score"></h2>
        <h1>Answers</h1>
        <h2>Which is the fastest animal in the world?</h2>
        <h3>Cheetah</h3>
        <h2>Who is the King of the Jungle?</h2>
        <h3>Lion</h3>
        <h2>Which is the tallest building in the world?</h2>
        <h3>Burj Khalifa</h3>
        <h2>Which is the king of fruits?</h2>
        <h3>Mango</h3>
        <h2>Which is the queen of fruits?</h2>
        <h3>Litchi</h3>
    </template>
</body>
<script>
    var score = 0;
    var flag = true;

    function result() {
        if (flag == true) {
            var fast =
                document.querySelector('input[name="fast"]:checked').value;
            if (fast == "cheetah") {
                score = score + 1;
            }
            var king =
                document.querySelector('input[name="king"]:checked').value;
            if (king == "lion") {
                score = score + 1;
            }
            var build =
                document.querySelector('input[name="build"]:checked').value;
            if (build == "burj") {
                score = score + 1;
            }
            var fruit =
                document.querySelector('input[name="fruit"]:checked').value;
            if (fruit == "mango") {
                score = score + 1;
            }
            var queen =
                document.querySelector('input[name="queen"]:checked').value;
            if (queen == "litchi") {
                score = score + 1;
            }
            var data = document.getElementsByTagName("template")[0];
            var show = data.content.cloneNode(true);
            document.body.appendChild(show);
            document.getElementById("score").innerText = score;
        }
        flag = false;
    }
</script>

</html>
