<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: palevioletred;
            text-align: center;
        }

        h1 {
            color: white;
        }

        div {
            width: 450px;
            height: 60px;
            background-color: white;
            border: 5px dashed palevioletred;
            border-radius: 10px;
            margin: auto;
        }
    </style>s
</head>

<body>
    <header>
        <h1>Multiplication Table</h1>
    </header>
    <div><br>
        <input type="text" name="" id="num" placeholder="Enter Number">
        <input type="text" name="" id="mul" placeholder="Enter Multiple">
        <button onclick="getMul()">Get Multiple</button>
    </div>
    <h2>Result</h2>
    <h2 id="result"></h2>


</body>
<script>
    function getMul() {
        var num = document.getElementById("num").value;
        var mul = document.getElementById("mul").value;
        var count = 1;
        while (count <= parseInt(mul)) {
            var result = num * count;
            var output = num + " X " + count + " = " + result;
            var text = document.createElement("p");
            text.innerText = output;
            document.getElementById("result").appendChild(text);
            count = count + 1;
        }
    }
</script>

</html>
